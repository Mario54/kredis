apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: redis
    shard: 0
  name: redis-0
spec:
  replicas: 3
  revisionHistoryLimit: 10
  serviceName: redis-0
  template:
    metadata:
      labels:
        app: redis
        shard: 0
    spec:
      containers:
      - name: redis
        args:
        - /etc/redis/redis.conf
        - --protected-mode
        - "no"
        command:
        - redis-server
        image: redis:3.2.0-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        - containerPort: 16379
          name: redis-cluster
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /etc/redis
          name: redis-conf
        - mountPath: /var/lib/redis
          name: redis-data
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: redis.conf
            path: redis.conf
          name: redis-conf
        name: redis-conf
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
  - metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: standard
      creationTimestamp: null
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
